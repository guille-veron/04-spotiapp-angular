<app-loading *ngIf="loading"></app-loading>
<div *ngIf="!loading" class="row animated fadeIn">
    <div class="col col-2">
        <img [src]="artista.images | noimage" class="img-thubmails img-circle">
    </div>
    <div class="col">
        <h3>{{ artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank" >
                Ir a la página del artista
            </a>
        </p>
    </div>
    <div class="col col-4 text-right">
        <button class="btn btn-outline-danger" routerLink="/search">
            Regrasar
        </button>
    </div>
</div>

<div class="row m-5" *ngIf="!loading">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Álbum</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td>
                        <img [src]="track.album.images | noimage" class="img-thumb">
                    </td>
                    <td>{{ track.album.name }}</td>
                    <td>{{ track.name }}</td>
                    <td>
                        <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        <!-- <audio [src]="track.preview_url" controls></audio>  -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
